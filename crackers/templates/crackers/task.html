{% extends base_template %}

{% block task_template %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Objective</th>
      <th scope="col">Achievement</th>
      <th scope="col">Completed</th>
      <th scope="col">Duration</th>
      <th scope="col">Buttons</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    {% include 'crackers/components/table_row.html' %}
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-link" href="{% url 'tracks:create_task' objective.pk %}">Create Subtask</a>
<a class="btn btn-link" href="{% url 'tracks:update' objective.pk %}">Update Task</a>
<a class="btn btn-link"
  hx-delete="{% url 'tracks:delete' objective.pk %}"
  hx-confirm="Are you sure to delete this task? This action deletes all related subtasks.">Delete Task</a>
{% endblock task_template %}
