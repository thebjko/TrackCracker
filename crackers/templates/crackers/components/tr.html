{% for task in tasks %}
<tr hx-get="{% url 'tracks:tasks' task.pk %}" hx-target="task-list" hx-swap="innerHTML">
  <th scope="row">{{ task.pk }}</th>
  <td>{{ task.title }}</td>
  <td>{{ task.description }}</td>
  <td>{{ task.achievement }}</td>
</tr>
<caption>
  <a href="{% url 'tracks:create' %}">Create task.</a>
</caption>
{% empty %}
<caption>
  <a href="{% url 'tracks:create' %}">There's no task set. Create one(Click Me).</a>
</caption>
{% endfor %}
