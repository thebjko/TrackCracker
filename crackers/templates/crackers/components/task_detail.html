<div>{{ task.description }}</div>
<h6>Task List</h6>
<ul>
  {% for subtask in task.subtasks.all %}
  <li><span>{{ subtask.title }}</span> <span>{{ subtask.achievement }}</span></li>
  {% endfor %}
</ul>
<a class="btn btn-link" href="{% url 'tracks:subtasks' task.pk %}">See in Table</a>
<a class="btn btn-link" href="{% url 'tracks:create_subtask' task.pk %}">Create Subtask</a>
<a class="btn btn-link" href="{% url 'tracks:update_task' task.pk %}">Update Task</a>
<a class="btn btn-link"
  hx-delete="{% url 'tracks:delete_task' task.pk %}"
  hx-confirm="Are you sure to delete this task? This will delete all related subtasks.">Delete Task</a>
