<tr>
  <th scope="row">{{ task.pk }}</th>
  {% if task.subtasks.exists %}
  <td>
    <button hx-get="{% url 'tracks:detail' task.pk %}" hx-target=".offcanvas-body" hx-swap="innerHTML" class="btn btn-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">{{ task.title }}</button>
  </td>
  {% else %}
  <td class="pointer" hx-get="{% url 'tracks:redirect_to_create' task.pk %}" hx-confirm="There's no related subtask. Create one now.">{{ task.title }}</td>
  {% endif %}
  <td>{{ task.achievement }}</td>
  <td>{{ task.completed }}(체크박스 또는 hx)</td>
  <td>{{ task.duration }}</td>
</tr>
