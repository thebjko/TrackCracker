{% extends 'base.html' %}

{% block content %}
<div>
  <h1 class="d-inline-block">Task : {{ supertask.title }}</h1>
  <span># {{ supertask.type }}</span><br>
  <div class="progress" role="progressbar" aria-label="supertask-achievement" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar bg-danger" style="width: {% widthratio supertask.achievement 1 100 as width %}{{ width }}%">{{ width }}% Achieved</div>
  </div>
</div>
  
{% block task_template %}
{% endblock task_template %}

<a class="btn btn-link" href="{% url 'tracks:create_subtask' supertask.pk %}">Create Subtask</a>
<a class="btn btn-link" href="{% url 'tracks:update_task' supertask.pk %}">Update Task</a>
<a class="btn btn-link"
  hx-delete="{% url 'tracks:delete_task' supertask.pk %}"
  hx-confirm="Are you sure to delete this task? This action deletes all related subtasks.">Delete Task</a>
{% endblock content %}
